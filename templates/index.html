<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cenai CV Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex flex-col items-center min-h-screen">

<!-- Navbar -->
<header class="w-full bg-white border-b py-4">
  <div class="max-w-4xl mx-auto flex justify-between items-center px-4">
    <h1 class="font-semibold text-xl">Rwanda Jobs AI</h1>
    <button class="px-4 py-1 text-sm border rounded-md hover:bg-gray-100">Kinyarwanda</button>
  </div>
</header>

<!-- Container -->
<div class="w-full max-w-2xl mx-auto py-10 px-4">

  <!-- Title -->
  <h2 class="text-center text-3xl font-semibold mb-6">Create Your CV</h2>
  <p class="text-center text-gray-600 mb-8">
    Quick AI CV & job assistant for Rwanda ðŸ‡·ðŸ‡¼
  </p>

  <!-- Form -->
  <form method="POST" class="space-y-4 bg-white p-6 rounded-xl shadow">

    <input name="name" required placeholder="Full Name" class="w-full border rounded-md px-3 py-2" />

    <input name="education" required placeholder="Education (e.g. UR, AUCA, TVET)" class="w-full border rounded-md px-3 py-2" />

    <input name="skills" required placeholder="Skills (e.g. IT, accounting, communication)" class="w-full border rounded-md px-3 py-2" />

    <textarea name="experience" placeholder="Work experience (optional)" class="w-full border rounded-md px-3 py-2 h-28"></textarea>

    <input name="job" required placeholder="Job applying for (e.g. accountant)" class="w-full border rounded-md px-3 py-2" />

    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-semibold transition">
      Generate CV
    </button>
  </form>

  <!-- Output -->
  {% if result %}
  <div class="bg-white p-6 rounded-xl shadow mt-10">
    <h3 class="text-xl font-semibold mb-3">Result</h3>
    <pre class="whitespace-pre-wrap text-gray-700">{{ result }}</pre>
  </div>
  {% endif %}

</div>

</body>
</html>
